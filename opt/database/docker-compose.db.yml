version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-server
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - shared-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    depends_on:
      - mysql
    ports:
      - "8081:81"
    environment:
      - PMA_HOST=mysql # Le dice a phpMyAdmin que se conecte al servicio 'mysql'
      - PMA_PORT=3306
    networks:
      - shared-network

volumes:
  db_data: # Este volumen guardar√° tus datos de forma segura

networks:
  shared-network:
    external: true # Le dice a Compose que use la red que ya creamos